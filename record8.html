
<html>
<body>
<center>
<h2>Click the button to change the background color</h2>
<input type="button" value="ChangeColor" onclick="clickevent()">
</center>

<script>
let colors = ["green","blue", "yellow", "red", "pink","orange","black"];
let index = 0;

function clickevent() {
document.body.style.backgroundColor = colors[index];
index = (index + 1) % colors.length;
}
</script>
</body>
</html>
