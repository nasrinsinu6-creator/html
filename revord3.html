<html>
<head><title>Registration Form</title>
</head>
<body bgcolor="pink">
<h1><center><u>REGISTRATION FORM</h1></center></u>
<br>
<br>
<form>
Name :&nbsp;<input type="text" name="Name" SIZE="15" MAXLENGTH="25"><br><br>
Email Id :&nbsp;<input type="EMAIL" id="email id" SIZE="15" MAXLENGTH="25"><br><br>
Password :&nbsp;<input type="password" id="password" name="password"><br><br>
Date of Birth :&nbsp;<input type="date"SIZE="15" MAXLENGTH="25"><br><br>
Phone Number :&nbsp;<input type="text" NAME="Phone" SIZE="15" MAXLENGTH="13"><br><br>
Address :&nbsp;<TEXTAREA COLS="40" ROWS="2" NAME="Address"></TEXTAREA><br><br>

<font color=red>Course:</font>
<select>
<option value = "MCA">MCA</option>
<option value = "MBA">MBA</option>
<option value = "B.Tech">B.Tech</option>
<option value = "CS">CS</option>
</select><br><br>
<font color=red>Gender:</font>
<input type="RADIO" NAME="Gender">Male
<input type="RADIO" NAME="Gender">Female
<input type="RADIO" NAME="Gender">Others
<br><br>

<font color=red>Languages Known:</font>
<input type="CHECKBOX" NAME="Languages known">Malayalam
<input type="CHECKBOX" NAME="Languages known">Hindi
<input type="CHECKBOX" NAME="Languages known">English
<input type="CHECKBOX" NAME="Languages known">French
<br><br>

<center>
<input type="SUBMIT"value="Submit">
<input type="RESET"value="Reset">
</center>
</form>
</body>
</html>
